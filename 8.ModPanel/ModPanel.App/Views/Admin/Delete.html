<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Delete Post</h1>
                </div>
                <hr />
                <form method="post" action="/admin/confirm?id={{{id}}}">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Title</label>
                        <input type="text" name="Title" class="form-control" id="title" required value="{{{title}}}" disabled />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="pass">Content</label>
                        <textarea class="form-control" name="Content" id="content" rows="20" required disabled>{{{content}}}</textarea>
                    </div>

                    <input type="submit" class="btn btn-danger btn-lg btn-block" value="Delete" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
