<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />
        
                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input name="Email"  required type="email" class="form-control" id="email" placeholder="ivan@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="password">Password</label>
                        <input name="Password" required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="pass" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirm-password">Confirm Password</label>
                        <input required name="ConfirmPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirm-pass" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="position">Position</label>
                        <select name="Position" class="form-control" id="position" required>
                            <option value="0" selected>Developer</option>
                            <option value="1">Designer</option>
                            <option value="2">Techical Support</option>
                            <option value="3">Technical Trainer</option>
                            <option value="4">HR</option>
                            <option value="5">Marketing Specialist</option>
                        </select>
                    </div>

                    <p class="text-center">Your submission needs to be approved by Administrator</p>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
